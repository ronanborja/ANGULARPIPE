<form #learnerForm="ngForm" (ngSubmit)="submit()">
    {{model|json}}
    <div class="form-group">
      <label for="name">Name</label>
      <input [(ngModel)]="model.name" type="text" #name="ngModel" name="name" id="name" class="form-control" required>
      <div [hidden]="name.valid" class="alert alert-danger">
        Name is required
      </div>
    </div>
    <div class="form-group">
      <label for="nickname">Nickname</label>
      <input [(ngModel)]="model.nickname" type="text" name="nickname" id="nickname" class="form-control" required>
    </div>
    <button type="submit">Submit</button>
  </form>
